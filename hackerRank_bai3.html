<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function compareTriplets(a, b) {
    // Write your code here
    let newarr = []
    newarr[0]=0;
    newarr[1]=0;
    for (let i = 0 ; i < a.length;i++){
      if(a[i]>b[i]){newarr[0]+=1}
      else if (a[i]<b[i]){
        newarr[1]+=1
      }
      else {newarr[0]+=0;newarr[1]+=0}
    }
    return newarr
  }
  let c = [5,6,6]
  let d = [3,6,10]
  document.write(compareTriplets(c,d));
</script>
</body>
</html>
